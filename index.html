<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác suất có điều kiện trong mạng Bayes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            Xác suất có điều kiện trong mạng Bayes<br>
            <p class="logo-subtext">Nông Quốc Khánh - SoICT - HUST</p>
        </div>
        <nav>
            <ul>
                <li><a href="" id="toggle-guide">Hướng dẫn sử dụng</a></li>
                <li><a href="https://github.com/hkgkhanh/bayesian-network" target="_blank">Github</a></li>
            </ul>
        </nav>
    </header>

    <div id="nodeDisplayContainer">
        <!-- Các Node sẽ được hiển thị ở đây dưới dạng hình tròn -->
    </div>

    <div id="addNodeFormContainer" class="draggable">
        <label for="name">Tên Node:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="states">Trạng thái:</label>
        <input type="text" id="states" name="states" placeholder="state1, state2, state3" required>
        <br><br>
        <div class="tooltip">
            <input type="checkbox" id="dynamic" name="dynamic">
            <label for="dynamic">Node động?</label>
            <span class="tooltip-text">Trạng thái của node tại thời điểm t phụ thuộc vào giá trị của chính nó tại thời điểm t-1</span>
        </div>
        <br><br>
        <label for="parents">Node cha:</label>
        <select id="parents" name="parents">
            <option value="" disabled selected>Chọn Node cha</option>
            <!-- Các option sẽ được thêm vào từ js -->
        </select>
        <br>
        <ul id="selectedParents">
            <!-- Các node cha đã chọn sẽ hiển thị tại đây -->
        </ul>
        <br>
        <button type="submit" id="createNodeButton">Tạo Node</button>
    </div>

    <div id="guide-container" style="display: none;">
        <h2>Hướng dẫn sử dụng</h2>
        <p>Đây là phần hướng dẫn sử dụng mạng Bayes trong ứng dụng này...</p>
    </div>
    

    <footer>
    </footer>

    <script src="scripts/dragElement.js"></script>
    <script src="scripts/BNNode.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/test.js"></script>
</body>
</html>
